<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Flappy Bird Pro</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  #gameCanvas {
    display: block;
    background: url('https://s6.uupload.ir/files/28ba5059824647.5a309e5d410de_flhl.jpg') no-repeat center center;
    background-size: cover;
    width: 100vw;
    height: 100vh;
    touch-action: none;
    position: relative;
    z-index: 0;
  }
  #rotateScreen {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.8);
    color: #ffffff;
    font-size: 28px; font-weight: 700;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 15px 30px;
    border-radius: 10px;
    border: 2px solid #ffffff;
    user-select: none;
    z-index: 1500;
    pointer-events: none;
    text-align: center;
    text-transform: uppercase;
    display: none;
  }
  #homeScreen {
    position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
    background: url('https://s6.uupload.ir/files/28ba5059824647.5a309e5d410de_flhl.jpg') no-repeat center center;
    background-size: cover;
    display: none;
    z-index: 1100;
    text-align: center;
    overflow: hidden;
  }
  #homeScreen::before {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
    z-index: 1;
  }
  #homeScreenContent {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #gameTitle {
    font-size: 48px;
    color: #ffffff;
    font-weight: 900;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-shadow: 
      0 0 10px #ff3f3f,
      0 0 20px #ff3f3f,
      0 0 30px #ff3f3f;
    margin-bottom: 30px;
    animation: titlePulse 2s ease-in-out infinite;
  }
  @keyframes titlePulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  #startButton {
    background: linear-gradient(45deg, #ff3f3f, #ff0000);
    color: #ffffff;
    font-size: 28px; font-weight: 700;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 15px 40px;
    border-radius: 12px;
    border: 3px solid #ffffff;
    cursor: pointer;
    text-shadow: 0 0 10px #000000;
    box-shadow: 0 0 20px rgba(255, 63, 63, 0.8);
    transition: transform 0.2s, box-shadow 0.2s;
    z-index: 3;
  }
  #startButton:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(255, 0, 0, 1);
  }
  #floatingBird {
    position: absolute;
    top: 20%;
    left: 20%;
    width: 80px;
    height: 80px;
    animation: floatBird 4s ease-in-out infinite;
    z-index: 2;
  }
  @keyframes floatBird {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(5deg); }
  }
  #loading {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px; color: #ff3f3f;
    font-weight: 900;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-shadow:
      0 0 15px #ff3f3f,
      0 0 30px #ff3f3f,
      0 0 40px #ff3f3f,
      0 0 60px #ff3f3f;
    letter-spacing: 6px;
    display: none;
    z-index: 1100;
    user-select: none;
  }
  @keyframes wave {
    0%, 100% { text-shadow: 0 0 15px #ff3f3f; }
    50% { text-shadow: 0 0 30px #ff0000, 0 0 40px #ff0000; }
  }
  #loading span {
    display: inline-block;
    animation: wave 1.5s infinite ease-in-out;
  }
  #bloodOverlay {
    position: fixed; top:0; left:0; width:100vw; height:100vh;
    pointer-events:none;
    z-index: 1300;
    mix-blend-mode: multiply;
  }
  #leaderboardButton {
    position: absolute;
    top: 20px;
    left: 20px;
    background: none;
    border: none;
    font-size: 28px;
    color: #ffffff;
    cursor: pointer;
    z-index: 3;
    text-shadow: 0 0 10px #ff3f3f;
  }
  #leaderboardButton:hover {
    transform: scale(1.2);
  }
  #settingsButton {
    position: absolute;
    top: 65px;
    left: 20px;
    background: none;
    border: none;
    font-size: 28px;
    color: #ffffff;
    cursor: pointer;
    z-index: 3;
    text-shadow: 0 0 10px #ff3f3f;
  }
  #settingsButton:hover {
    transform: scale(1.2);
  }
  #leaderboard, #settingsMenu {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.9);
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    border-radius: 12px;
    border: 3px solid #ff3f3f;
    z-index: 1200;
    display: none;
    text-align: center;
    width: 80%;
    max-width: 400px;
  }
  #leaderboard h2, #settingsMenu h2 {
    font-size: 32px;
    margin: 0 0 20px;
    text-shadow: 0 0 10px #ff3f3f;
  }
  #leaderboard p, #settingsMenu p {
    font-size: 24px;
    margin: 10px 0;
  }
  #leaderboard button, #settingsMenu button {
    background: linear-gradient(45deg, #ff3f3f, #ff0000);
    color: #ffffff;
    font-size: 20px;
    padding: 10px 20px;
    border-radius: 8px;
    border: 2px solid #ffffff;
    cursor: pointer;
    margin-top: 20px;
  }
  #leaderboard button:hover, #settingsMenu button:hover {
    transform: scale(1.1);
  }
  #settingsMenu input[type="range"] {
    width: 80%;
    margin: 10px 0;
    background: #333;
    -webkit-appearance: none;
    height: 8px;
    border-radius: 5px;
    outline: none;
    border: 2px solid #ff3f3f;
  }
  #settingsMenu input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #ff3f3f;
    border-radius: 50%;
    border: 2px solid #ffffff;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255, 63, 63, 0.8);
  }
  #settingsMenu input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #ff3f3f;
    border-radius: 50%;
    border: 2px solid #ffffff;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(255, 63, 63, 0.8);
  }
  #settingsMenu input[type="range"]:focus {
    border-color: #ffffff;
  }
  #lobbyScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url('https://s6.uupload.ir/files/photo18906133960_r6sl.jpg') no-repeat center center;
    background-size: cover;
    display: none;
    z-index: 1100;
    text-align: center;
    overflow: hidden;
  }
  #lobbyScreen::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(180deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
    z-index: 1;
  }
  #lobbyContent {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    visibility: visible;
  }
  #lobbyProgressContainer {
    width: 60%;
    max-width: 400px;
    height: 30px;
    background: #222;
    border: 3px solid #ff3f3f;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 20px rgba(255, 63, 63, 0.8);
    margin-top: 20px;
    z-index: 3;
  }
  #lobbyProgress {
    width: 0%;
    height: 100%;
    background: linear-gradient(45deg, #ff0000, #ff3f3f, #ffffff, #ff3f3f, #ff0000);
    background-size: 200%;
    animation: gradientShift 3s linear infinite;
    transition: width 0.1s linear;
    z-index: 4;
  }
  #lobbyProgressPercentage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 0 0 10px #ff3f3f;
    z-index: 5;
  }
  #loadingScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: url('https://s6.uupload.ir/files/28ba5059824647.5a309e5d410de_flhl.jpg') no-repeat center center;
    background-size: cover;
    display: none;
    z-index: 1200;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #loadingScreen::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1;
  }
  #loadingContent {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end; /* Align content to the bottom */
    height: 80%; /* Leave space at the top */
  }
  #loadingImage {
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
    animation: floatBird 2s ease-in-out infinite;
  }
  #loadingBarContainer {
    width: 60%;
    max-width: 400px;
    height: 25px;
    background: #222;
    border: 3px solid #ff3f3f;
    border-radius: 15px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 20px rgba(255, 63, 63, 0.8);
    margin-bottom: 20px; /* Add space below the bar */
  }
  #loadingBar {
    width: 0%;
    height: 100%;
    background: linear-gradient(45deg, #ff0000, #ff3f3f, #ffffff, #ff3f3f, #ff0000);
    background-size: 200%;
    animation: gradientShift 3s linear infinite;
    transition: width 0.5s ease-in-out;
  }
  #loadingBar::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 63, 63, 0.5) 10%, transparent 50%);
    animation: particleBurst 2s ease-in-out infinite;
    pointer-events: none;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }
  @keyframes particleBurst {
    0% { transform: scale(0); opacity: 0.8; }
    100% { transform: scale(1); opacity: 0; }
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="rotateScreen">Please Rotate Your Device</div>
<div id="homeScreen">
  <div id="homeScreenContent">
    <button id="leaderboardButton">☰</button>
    <button id="settingsButton" title="Settings">⚙</button>
    <div id="gameTitle">Flappy Bird</div>
    <button id="startButton">Start Game</button>
    <img id="floatingBird" src="https://s6.uupload.ir/files/inshot_۲۰۲۵۰۵۲۳_۰۰۲۴۴۹۴۵۷_9zph.png" alt="Floating Bird" />
  </div>
</div>
<div id="lobbyScreen">
  <div id="lobbyContent">
    <img id="lobbyBird" src="https://s6.uupload.ir/files/inshot_۲۰۲۵۰۵۲۳_۰۰۲۴۴۹۴۵۷_9zph.png" alt="Lobby Bird" style="width: 100px; height: 100px; margin-bottom: 20px;">
    <div id="lobbyProgressContainer">
      <div id="lobbyProgress"></div>
      <div id="lobbyProgressPercentage">0%</div>
    </div>
  </div>
</div>
<div id="loadingScreen">
  <div id="loadingContent">
    <img id="loadingImage" src="" alt="Loading Bird" />
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>
</div>
<div id="loading"></div>
<canvas id="bloodOverlay"></canvas>
<div id="leaderboard">
  <h2>Leaderboard</h2>
  <p id="currentScore">Current Score: 0</p>
  <p id="highScore">High Score: 0</p>
  <button id="closeLeaderboard">Close</button>
</div>
<div id="settingsMenu">
  <h2>Settings</h2>
  <p>Bird Speed:</p>
  <input type="range" id="birdSpeed" min="1" max="3" value="2" step="1">
  <p>Fall/Fly Speed:</p>
  <input type="range" id="fallFlySpeed" min="1" max="3" value="2" step="1">
  <p>Game Difficulty:</p>
  <input type="range" id="gameDifficulty" min="1" max="5" value="3" step="1">
  <button id="resetSettings">Reset to Default</button>
  <button id="closeSettings">Close</button>
</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const rotateScreen = document.getElementById('rotateScreen');
  const homeScreen = document.getElementById('homeScreen');
  const startButton = document.getElementById('startButton');
  const lobbyScreen = document.getElementById('lobbyScreen');
  const lobbyProgress = document.getElementById('lobbyProgress');
  const lobbyProgressPercentage = document.getElementById('lobbyProgressPercentage');
  const loadingScreen = document.getElementById('loadingScreen');
  const loadingBar = document.getElementById('loadingBar');
  const loading = document.getElementById('loading');
  const bloodCanvas = document.getElementById('bloodOverlay');
  const bloodCtx = bloodCanvas.getContext('2d');
  const leaderboardButton = document.getElementById('leaderboardButton');
  const settingsButton = document.getElementById('settingsButton');
  const leaderboard = document.getElementById('leaderboard');
  const closeLeaderboard = document.getElementById('closeLeaderboard');
  const settingsMenu = document.getElementById('settingsMenu');
  const closeSettings = document.getElementById('closeSettings');
  const resetSettings = document.getElementById('resetSettings');
  const birdSpeedSelect = document.getElementById('birdSpeed');
  const fallFlySpeedSelect = document.getElementById('fallFlySpeed');
  const gameDifficultySelect = document.getElementById('gameDifficulty');
  const currentScoreDisplay = document.getElementById('currentScore');
  const highScoreDisplay = document.getElementById('highScore');

  let W, H;
  let gameStarted = false;
  let gameOver = false;
  let bird;
  let obstacles = [];
  let speed = 2.5;
  let score = 0;
  let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
  let difficultyIncrement = 0;
  let maxDifficulty = 3;
  let minGap = 100;
  const loadingDuration = 3000;
  let bloodParticles = [];
  let birdImage = new Image();
  birdImage.src = 'https://s6.uupload.ir/files/inshot_۲۰۲۵۰۵۲۳_۰۰۲۴۴۹۴۵۷_9zph.png';
  let inHomeScreen = false;
  let lobbyProgressInterval;

  const defaultSettings = {
    birdSpeed: '2',
    fallFlySpeed: '2',
    gameDifficulty: '3'
  };

  let settings = JSON.parse(localStorage.getItem('flappyBirdSettings')) || defaultSettings;
  applySettings();

  function applySettings() {
    switch (parseInt(settings.birdSpeed)) {
      case 1: speed = 2.0; break;
      case 2: speed = 2.5; break;
      case 3: speed = 3.0; break;
    }
    birdSpeedSelect.value = settings.birdSpeed;

    if (bird) {
      switch (parseInt(settings.fallFlySpeed)) {
        case 1:
          bird.gravity = 0.15;
          bird.lift = -3.5;
          break;
        case 2:
          bird.gravity = 0.2;
          bird.lift = -4.0;
          break;
        case 3:
          bird.gravity = 0.25;
          bird.lift = -4.5;
          break;
      }
    }
    fallFlySpeedSelect.value = settings.fallFlySpeed;

    switch (parseInt(settings.gameDifficulty)) {
      case 1:
        maxDifficulty = 1;
        minGap = 120;
        break;
      case 2:
        maxDifficulty = 2;
        minGap = 110;
        break;
      case 3:
        maxDifficulty = 3;
        minGap = 100;
        break;
      case 4:
        maxDifficulty = 4;
        minGap = 90;
        break;
      case 5:
        maxDifficulty = 5;
        minGap = 80;
        break;
    }
    gameDifficultySelect.value = settings.gameDifficulty;

    localStorage.setItem('flappyBirdSettings', JSON.stringify(settings));
  }

  function resetSettingsToDefault() {
    settings = { ...defaultSettings };
    applySettings();
  }

  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    bloodCanvas.width = W;
    bloodCanvas.height = H;
  }
  resize();

  function checkOrientation() {
    setTimeout(() => {
      const isLandscape = window.matchMedia("(orientation: landscape)").matches || window.innerWidth >= window.innerHeight;
      console.log('Checking orientation:', isLandscape ? 'Landscape' : 'Portrait');
      if (!isLandscape) {
        rotateScreen.style.display = 'block';
        homeScreen.style.display = 'none';
        lobbyScreen.style.display = 'none';
        loadingScreen.style.display = 'none';
        canvas.style.display = 'none';
        bloodCanvas.style.display = 'none';
        leaderboard.style.display = 'none';
        settingsMenu.style.display = 'none';
      } else {
        rotateScreen.style.display = 'none';
        canvas.style.display = 'block';
        bloodCanvas.style.display = 'block';
        if (!gameStarted) {
          homeScreen.style.display = 'block';
          inHomeScreen = true;
        }
      }
    }, 100);
  }

  class Bird {
    constructor() {
      this.radius = 30;
      this.x = W / 4;
      this.y = H / 2;
      this.velocity = 0;
      this.gravity = 0.2;
      this.lift = -4.0;
      this.dead = false;
      applySettings();
    }
    update() {
      this.velocity += this.gravity;
      this.velocity *= 0.92;
      this.y += this.velocity;

      if (this.y + this.radius > H) {
        this.y = H - this.radius;
        this.velocity = 0;
        this.dead = true;
        gameOver = true;
        createBloodFountain(this.x, this.y);
        shakeScreen();
      }
      if (this.y - this.radius < 0) {
        this.y = this.radius;
        this.velocity = 0;
      }
    }
    flap() {
      if (!this.dead) {
        this.velocity = this.lift;
      }
    }
    draw() {
      ctx.save();
      ctx.shadowColor = 'orange';
      ctx.shadowBlur = 15;
      if (birdImage.complete) {
        ctx.drawImage(birdImage, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
      } else {
        ctx.fillStyle = '#ffff33';
        ctx.beginPath();
        ctx.ellipse(this.x, this.y, this.radius, this.radius, 0, 0, Math.PI * 2);
        ctx.fill();
      }
      ctx.restore();
    }
  }

  class Obstacle {
    constructor(x) {
      this.x = x;
      this.width = 60;
      this.gap = minGap;
      this.heightTop = Math.random() * (H - this.gap - 200) + 100;
      this.speed = speed;
      this.radius = 14;
      this.bloodDrops = [];
    }
    update() {
      this.x -= this.speed;

      if (this.x + this.width < 0) {
        this.x = W + 300;
        this.gap = minGap;
        this.heightTop = Math.random() * (H - this.gap - 200) + 100;
        this.speed = speed;
        score++;
        if (score % 5 === 0 && difficultyIncrement < maxDifficulty) difficultyIncrement += 0.2;
      }

      if (gameOver && this.x < bird.x + bird.radius && this.x + this.width > bird.x - bird.radius) {
        this.spawnBloodDrop();
      }

      for (let i = this.bloodDrops.length - 1; i >= 0; i--) {
        let d = this.bloodDrops[i];
        d.y += d.speed;
        d.opacity -= 0.025;
        if (d.opacity <= 0) this.bloodDrops.splice(i, 1);
      }
    }
    spawnBloodDrop() {
      if (this.bloodDrops.length < 8 && Math.random() < 0.3) {
        this.bloodDrops.push({
          x: this.x + this.width / 2 + (Math.random() - 0.5) * this.width / 2,
          y: this.heightTop + this.gap + this.radius,
          speed: 2 + Math.random() * 2,
          opacity: 1
        });
      }
    }
    draw() {
      ctx.save();
      ctx.fillStyle = '#8B0000';
      ctx.shadowColor = 'red';
      ctx.shadowBlur = 16;
      roundRect(ctx, this.x, 0, this.width, this.heightTop, this.radius, true);
      roundRect(ctx, this.x, this.heightTop + this.gap, this.width, H - this.heightTop - this.gap, this.radius, true);
      ctx.restore();

      for (let d of this.bloodDrops) {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,0,0,${d.opacity})`;
        ctx.arc(d.x, d.y, 5, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    checkCollision(bird) {
      return (
        circleRectCollision(bird.x, bird.y, bird.radius, this.x, 0, this.width, this.heightTop) ||
        circleRectCollision(bird.x, bird.y, bird.radius, this.x, this.heightTop + this.gap, this.width, H - this.heightTop - this.gap)
      );
    }
  }

  function roundRect(ctx, x, y, w, h, r, fill = true) {
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.lineTo(x + w - r, y);
    ctx.quadraticCurveTo(x + w, y, x + w, y + r);
    ctx.lineTo(x + w, y + h - r);
    ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
    ctx.lineTo(x + r, y + h);
    ctx.quadraticCurveTo(x, y + h, x, y + h - r);
    ctx.lineTo(x, y + r);
    ctx.quadraticCurveTo(x, y, x + r, y);
    ctx.closePath();
    if (fill) ctx.fill();
  }

  function circleRectCollision(cx, cy, cr, rx, ry, rw, rh) {
    let testX = cx;
    let testY = cy;

    if (cx < rx) testX = rx;
    else if (cx > rx + rw) testX = rx + rw;

    if (cy < ry) testY = ry;
    else if (cy > ry + rh) testY = ry + rh;

    let distX = cx - testX;
    let distY = cy - testY;
    let distance = Math.sqrt(distX * distX + distY * distY);

    return distance <= cr;
  }

  function shakeScreen() {
    let intensity = 6;
    let duration = 400;
    let start = performance.now();

    function animate(t) {
      let elapsed = t - start;
      if (elapsed < duration) {
        let dx = (Math.random() * 2 - 1) * intensity;
        let dy = (Math.random() * 2 - 1) * intensity;
        canvas.style.transform = `translate(${dx}px, ${dy}px)`;
        bloodCanvas.style.transform = `translate(${dx}px, ${dy}px)`;
        requestAnimationFrame(animate);
      } else {
        canvas.style.transform = 'translate(0,0)';
        bloodCanvas.style.transform = 'translate(0,0)';
      }
    }
    requestAnimationFrame(animate);
  }

  class BloodParticle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = 4 + Math.random() * 5;
      this.speedX = (Math.random() - 0.5) * 10;
      this.speedY = - (Math.random() * 10 + 10);
      this.gravity = 0.5;
      this.opacity = 1;
      this.fadeSpeed = 0.03 + Math.random() * 0.02;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.speedY += this.gravity;
      this.opacity -= this.fadeSpeed;
    }
    draw() {
      bloodCtx.beginPath();
      bloodCtx.fillStyle = `rgba(139,0,0,${this.opacity})`;
      bloodCtx.shadowColor = 'red';
      bloodCtx.shadowBlur = 10;
      bloodCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      bloodCtx.fill();
    }
  }

  function createBloodFountain(x, y) {
    for (let i = 0; i < 60; i++) {
      bloodParticles.push(new BloodParticle(x, y));
    }
  }

  function updateBloodParticles() {
    bloodCtx.clearRect(0, 0, W, H);
    for (let i = bloodParticles.length - 1; i >= 0; i--) {
      let p = bloodParticles[i];
      p.update();
      if (p.opacity <= 0) {
        bloodParticles.splice(i, 1);
      } else {
        p.draw();
      }
    }
  }

  function drawTimer() {
    if (!gameStarted || gameOver) return;
    ctx.save();
    ctx.fillStyle = '#ffffff';
    ctx.font = '36px "Segoe UI", Tahoma, Geneva, Verdana, sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(`${score}`, W / 2, 30);
    ctx.restore();
  }

  function showLoadingAnimation(callback) {
    loading.style.display = 'block';
    loading.innerHTML = '';
    const text = 'LOADING...';
    for (let i = 0; i < text.length; i++) {
      let span = document.createElement('span');
      span.textContent = text[i];
      span.style.animationDelay = `${i * 0.15}s`;
      loading.appendChild(span);
    }
    setTimeout(() => {
      loading.style.display = 'none';
      callback();
    }, loadingDuration);
  }

  function checkInternetConnection() {
    return new Promise((resolve) => {
      if (!navigator.onLine) {
        resolve(false);
        return;
      }
      fetch('https://www.google.com/favicon.ico', { mode: 'no-cors' })
        .then(() => resolve(true))
        .catch(() => resolve(false));
    });
  }

  function updateLeaderboard() {
    currentScoreDisplay.textContent = `Current Score: ${score}`;
    highScoreDisplay.textContent = `High Score: ${highScore}`;
  }

  function startGame() {
    bird = new Bird();
    obstacles = [];
    bloodParticles = [];
    gameStarted = true;
    gameOver = false;
    score = 0;
    difficultyIncrement = 0;
    homeScreen.style.display = 'none';
    lobbyScreen.style.display = 'none';
    loadingScreen.style.display = 'none';
    leaderboard.style.display = 'none';
    settingsMenu.style.display = 'none';
    inHomeScreen = false;

    let startX = W + 300;
    for (let i = 0; i < 4; i++) {
      obstacles.push(new Obstacle(startX + i * 300));
    }
    updateLeaderboard();
  }

  function showLobby() {
    console.log('Showing lobby screen');
    homeScreen.style.display = 'none';
    lobbyScreen.style.display = 'block';
    lobbyProgress.style.width = '0%';
    lobbyProgressPercentage.textContent = '0%';
    lobbyProgressPercentage.style.display = 'block';
    lobbyProgress.style.display = 'block';

    let progress = 0;
    let isConnected = true;

    lobbyProgressInterval = setInterval(async () => {
      if (!isConnected) {
        isConnected = await checkInternetConnection();
        if (!isConnected) {
          lobbyProgressPercentage.textContent = 'No Internet!';
          return;
        } else {
          lobbyProgressPercentage.textContent = `${progress}%`;
        }
      }

      if (isConnected) {
        progress += 1;
        lobbyProgress.style.width = `${progress}%`;
        lobbyProgressPercentage.textContent = `${progress}%`;

        if (progress >= 100) {
          clearInterval(lobbyProgressInterval);
          showCustomLoading();
        }
      }
    }, 100);
  }

  function showCustomLoading() {
    lobbyScreen.style.display = 'none';
    loadingScreen.style.display = 'flex';
    loadingBar.style.width = '0%';
    setTimeout(() => {
      loadingBar.style.width = '100%';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
        startGame();
        gameLoop();
      }, 2500);
    }, 100);
  }

  function gameLoop() {
    ctx.clearRect(0, 0, W, H);

    drawTimer();

    obstacles.forEach(ob => {
      ob.update();
      ob.draw();
      if (ob.checkCollision(bird) && !bird.dead) {
        bird.dead = true;
        gameOver = true;
        createBloodFountain(bird.x, this.y);
        shakeScreen();
      }
    });

    bird.update();
    bird.draw();

    if (gameOver) {
      updateBloodParticles();
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        updateLeaderboard();
      }
    }

    if (!gameOver && gameStarted) {
      requestAnimationFrame(gameLoop);
    } else if (gameOver) {
      setTimeout(() => {
        gameStarted = false;
        bloodParticles = [];
        bloodCtx.clearRect(0, 0, W, H);
        showLoadingAnimation(() => {
          homeScreen.style.display = 'block';
          inHomeScreen = true;
          updateLeaderboard();
        });
      }, 2500);
    }
  }

  startButton.addEventListener('click', () => {
    if (inHomeScreen) {
      showLobby();
    }
  });

  startButton.addEventListener('touchstart', e => {
    e.preventDefault();
    if (inHomeScreen) {
      showLobby();
    }
  });

  leaderboardButton.addEventListener('click', () => {
    if (inHomeScreen) {
      leaderboard.style.display = 'block';
      updateLeaderboard();
    }
  });

  leaderboardButton.addEventListener('touchstart', e => {
    e.preventDefault();
    if (inHomeScreen) {
      leaderboard.style.display = 'block';
      updateLeaderboard();
    }
  });

  settingsButton.addEventListener('click', () => {
    if (inHomeScreen) {
      settingsMenu.style.display = 'block';
    }
  });

  settingsButton.addEventListener('touchstart', e => {
    e.preventDefault();
    if (inHomeScreen) {
      settingsMenu.style.display = 'block';
    }
  });

  closeLeaderboard.addEventListener('click', () => {
    leaderboard.style.display = 'none';
  });

  closeLeaderboard.addEventListener('touchstart', e => {
    e.preventDefault();
    leaderboard.style.display = 'none';
  });

  closeSettings.addEventListener('click', () => {
    settingsMenu.style.display = 'none';
  });

  closeSettings.addEventListener('touchstart', e => {
    e.preventDefault();
    settingsMenu.style.display = 'none';
  });

  resetSettings.addEventListener('click', () => {
    resetSettingsToDefault();
  });

  resetSettings.addEventListener('touchstart', e => {
    e.preventDefault();
    resetSettingsToDefault();
  });

  birdSpeedSelect.addEventListener('input', () => {
    settings.birdSpeed = birdSpeedSelect.value;
    applySettings();
  });

  fallFlySpeedSelect.addEventListener('input', () => {
    settings.fallFlySpeed = fallFlySpeedSelect.value;
    applySettings();
  });

  gameDifficultySelect.addEventListener('input', () => {
    settings.gameDifficulty = gameDifficultySelect.value;
    applySettings();
  });

  window.addEventListener('resize', () => {
    resize();
    checkOrientation();
  });

  window.addEventListener('orientationchange', () => {
    resize();
    checkOrientation();
  });

  canvas.addEventListener('touchstart', e => {
    e.preventDefault();
    if (!bird.dead && gameStarted) {
      bird.flap();
    }
  });

  canvas.addEventListener('mousedown', () => {
    if (!bird.dead && gameStarted) {
      bird.flap();
    }
  });

  checkOrientation();
</script>

</body>
</html>
