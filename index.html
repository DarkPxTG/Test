<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>فلاپی برد افقی</title>
<style>
  html, body {
    margin:0; padding:0; overflow:hidden; height:100%;
    background:#000;
    font-family: 'Vazir', sans-serif;
  }
  #gameCanvas {
    display: block;
    background: url('https://s6.uupload.ir/files/how-would-you-describe-this-angry-birds-background-v0-9rpwenf2y3nd1_0nx2.png') no-repeat center center;
    background-size: cover;
    width: 100vw;
    height: 100vh;
    touch-action: none;
  }
  #rotateScreen {
    position: fixed; top: 0; left:0; width: 100vw; height:100vh;
    background: #000a;
    color: #fff;
    font-size: 24px;
    display: flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    z-index: 1000;
  }
  #loading {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px; color: #ff4500;
    font-weight: bold;
    text-shadow: 0 0 10px #ff4500;
    display: none;
    z-index: 1100;
  }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="rotateScreen" style="display:none;">لطفا گوشی را به حالت افقی بچرخانید</div>
<div id="loading">در حال بارگذاری...</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const rotateScreen = document.getElementById('rotateScreen');
  const loading = document.getElementById('loading');

  let W, H;
  let gameStarted = false;
  let gameOver = false;
  let bird;
  let obstacles = [];
  let bloodDrops = [];
  let speed = 2;  // سرعت حرکت موانع
  let loadingDuration = 3000; // مدت انیمیشن لودینگ

  // تغییر اندازه صفحه و اندازه کانواس
  function resize() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  }
  resize();

  // چک کردن جهت صفحه
  function checkOrientation() {
    if(window.innerWidth < window.innerHeight){
      rotateScreen.style.display = "flex";
      canvas.style.display = "none";
      return false;
    } else {
      rotateScreen.style.display = "none";
      canvas.style.display = "block";
      return true;
    }
  }

  // کلاس پرنده
  class Bird {
    constructor() {
      this.radius = 20;
      this.x = W / 4;
      this.y = H / 2;
      this.velocity = 0;
      this.gravity = 0.5;
      this.lift = -12;
      this.isMoving = false; // آیا بازی شروع شده و پرنده حرکت می‌کند؟
      this.dead = false;
    }
    update() {
      if(!this.isMoving) return; // اگر بازی شروع نشده، پرنده ثابت بمونه
      this.velocity += this.gravity;
      this.y += this.velocity;
      // برخورد با سقف و زمین
      if(this.y + this.radius > H){
        this.y = H - this.radius;
        this.velocity = 0;
        this.dead = true;
        gameOver = true;
        spawnBlood(this.x, this.y);
        shakeScreen();
      }
      if(this.y - this.radius < 0){
        this.y = this.radius;
        this.velocity = 0;
      }
    }
    flap() {
      if(this.dead) return;
      this.velocity = this.lift;
    }
    draw() {
      ctx.save();
      ctx.fillStyle = '#ff0';
      ctx.shadowColor = 'orange';
      ctx.shadowBlur = 15;
      ctx.beginPath();
      ctx.ellipse(this.x, this.y, this.radius+5, this.radius, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
      // چشم
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(this.x + 5, this.y - 5, 5, 0, Math.PI*2);
      ctx.fill();
    }
  }

  // کلاس مانع خونی با افکت چکه خون
  class Obstacle {
    constructor(x, width, height) {
      this.x = x;
      this.width = width;
      this.height = height;
      this.gap = 140;
      this.speed = speed;
      this.bloodDrops = [];
      this.radius = 10; // برای گرد کردن نوک مانع
    }

    update() {
      this.x -= this.speed;
      if(this.x + this.width < 0) {
        this.x = W + Math.random() * 200;
        this.height = Math.random() * (H - this.gap - 100) + 50;
      }
      // ایجاد قطرات خون روی مانع پایین اگر پرنده مرده و مانع نزدیک است
      if(gameOver && this.x < bird.x + bird.radius && this.x + this.width > bird.x - bird.radius){
        this.spawnBloodDrop();
      }
      // به روز رسانی قطرات خون
      for(let i = this.bloodDrops.length -1; i >= 0; i--) {
        this.bloodDrops[i].y += this.bloodDrops[i].speed;
        this.bloodDrops[i].opacity -= 0.02;
        if(this.bloodDrops[i].opacity <= 0) this.bloodDrops.splice(i,1);
      }
    }

    spawnBloodDrop() {
      if(this.bloodDrops.length < 10 && Math.random() < 0.2) {
        this.bloodDrops.push({
          x: this.x + this.width/2 + (Math.random()-0.5)*this.width/2,
          y: this.height + this.gap + this.radius,
          speed: 2 + Math.random()*2,
          opacity: 1
        });
      }
    }

    draw() {
      ctx.save();
      // رنگ خون تیره برای مانع پایین
      ctx.fillStyle = '#8B0000';
      ctx.shadowColor = 'red';
      ctx.shadowBlur = 15;
      // مانع بالا گرد شده
      roundRect(ctx, this.x, 0, this.width, this.height, this.radius, true);
      // مانع پایین گرد شده
      roundRect(ctx, this.x, this.height + this.gap, this.width, H - this.height - this.gap, this.radius, true);
      ctx.restore();

      // کشیدن قطرات خون
      for(let drop of this.bloodDrops){
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,0,0,${drop.opacity})`;
        ctx.arc(drop.x, drop.y, 5, 0, Math.PI*2);
        ctx.fill();
      }
    }

    checkCollision(bird) {
      // چک برخورد با مانع بالا (گرد شده)
      if(circleRectCollision(bird, this.x, 0, this.width, this.height, this.radius)) return true;
      // چک برخورد با مانع پایین (گرد شده)
      if(circleRectCollision(bird, this.x, this.height + this.gap, this.width, H - this.height - this.gap, this.radius)) return true;
      return false;
    }
  }

  // تابع گرد کردن گوشه‌ها (برای موانع)
  function roundRect(ctx, x, y, width, height, radius, fill) {
    ctx.beginPath();
    ctx.moveTo(x + radius, y);
    ctx.lineTo(x + width - radius, y);
    ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
    ctx.lineTo(x + width, y + height - radius);
    ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
    ctx.lineTo(x + radius, y + height);
    ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
    ctx.lineTo(x, y + radius);
    ctx.quadraticCurveTo(x, y, x + radius, y);
    ctx.closePath();
    if(fill) ctx.fill();
  }

  // چک برخورد دایره با مستطیل با گوشه گرد (تقریبی)
  function circleRectCollision(circle, rx, ry, rw, rh, rr){
    // نزدیک‌ترین نقطه روی مستطیل به مرکز دایره
    let cx = circle.x;
    let cy = circle.y;

    // محدود کردن مرکز دایره به مستطیل
    let closestX = Math.max(rx + rr, Math.min(cx, rx + rw - rr));
    let closestY = Math.max(ry + rr, Math.min(cy, ry + rh - rr));

    // فاصله مرکز دایره تا نزدیک‌ترین نقطه
    let distX = cx - closestX;
    let distY = cy - closestY;

    let distSquared = distX*distX + distY*distY;
    return distSquared < circle.radius*circle.radius;
  }

  // ایجاد قطرات خون هنگام مرگ پرنده
  function spawnBlood(x, y) {
    for(let i=0; i<15; i++) {
      bloodDrops.push({
        x: x + (Math.random() - 0.5)*40,
        y: y + (Math.random() - 0.5)*40,
        vx: (Math.random() - 0.5)*6,
        vy: (Math.random() - 1)*6,
        radius: 4 + Math.random()*3,
        opacity: 1
      });
    }
  }
  // رسم قطرات خون مرگ
  function drawBlood() {
    for(let i = bloodDrops.length-1; i >=0; i--){
      let b = bloodDrops[i];
      ctx.beginPath();
      ctx.fillStyle = `rgba(255,0,0,${b.opacity})`;
      ctx.shadowColor = 'red';
      ctx.shadowBlur = 8;
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
      ctx.fill();
      b.x += b.vx;
      b.y += b.vy;
      b.vy += 0.3; // نیروی گرانش خون
      b.opacity -= 0.03;
      if(b.opacity <= 0){
        bloodDrops.splice(i, 1);
      }
    }
  }

  // لرزش صفحه
  function shakeScreen(duration=400){
    let start = Date.now();
    let amplitude = 8;
    function shake(){
      let elapsed = Date.now() - start;
      if(elapsed > duration){
        canvas.style.transform = '';
        return;
      }
      let dx = (Math.random()-0.5)*amplitude;
      let dy = (Math.random()-0.5)*amplitude;
      canvas.style.transform = `translate(${dx}px,${dy}px)`;
      requestAnimationFrame(shake);
    }
    shake();
  }

  // انیمیشن لودینگ ساده ولی جذاب
  function showLoadingAnimation(callback) {
    loading.style.display = 'block';
    let dots = 0;
    let interval = setInterval(() => {
      dots = (dots+1)%4;
      loading.textContent = 'در حال بارگذاری' + '.'.repeat(dots);
    }, 400);

    setTimeout(() => {
      clearInterval(interval);
      loading.style.display = 'none';
      callback();
    }, loadingDuration);
  }

  // شروع بازی پس از چرخاندن گوشی
  function startGame() {
    bird = new Bird();
    obstacles = [];
    bloodDrops.length = 0;
    gameStarted = true;
    gameOver = false;
    // ساخت چند مانع اولیه
    let startX = W + 200;
    for(let i=0; i<4; i++){
      let h = Math.random()*(H - 200 - 140) + 50;
      obstacles.push(new Obstacle(startX + i*250, 60, h));
    }
  }

  // حلقه بازی
  function gameLoop(){
    ctx.clearRect(0, 0, W, H);
    // پس زمینه همان‌طور که با CSS تنظیم شده، نیازی به کشیدن نیست

    // به روزرسانی و رسم موانع
    obstacles.forEach(ob => {
      ob.update();
      ob.draw();
      if(ob.checkCollision(bird)){
        bird.dead = true;
        gameOver = true;
        spawnBlood(bird.x, bird.y);
        shakeScreen();
      }
    });

    bird.update();
    bird.draw();

    if(gameOver){
      drawBlood();
    }

    if(!gameOver && gameStarted){
      requestAnimationFrame(gameLoop);
    } else if(gameOver){
      // پس از 2 ثانیه بازی را دوباره ریست کن
      setTimeout(() => {
        gameStarted = false;
        showLoadingAnimation(() => {
          startGame();
          gameLoop();
        });
      }, 2000);
    }
  }

  // شروع وقتی گوشی افقی شد و چرخوندن گوشی تشخیص داده شد
  let orientationChanged = false;
  window.addEventListener('resize', () => {
    resize();
    if(checkOrientation() && !orientationChanged){
      orientationChanged = true;
      showLoadingAnimation(() => {
        startGame();
        gameLoop();
      });
    }
  });

  // صفحه را ابتدا بررسی کن
  if(checkOrientation()){
    orientationChanged = true;
    showLoadingAnimation(() => {
      startGame();
      gameLoop();
    });
  }

  // شروع حرکت پرنده با لمس صفحه
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if(!bird.dead){
      bird.isMoving = true;
      bird.flap();
    }
  });

  // برای دسکتاپ هم کلیک اضافه کردم (اختیاری)
  canvas.addEventListener('mousedown', (e) => {
    if(!bird.dead){
      bird.isMoving = true;
      bird.flap();
    }
  });

</script>

</body>
</html>
