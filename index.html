<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Style FPS</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
  <div id="hud">Health: 100 | Ammo: 30</div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 20, 0);
      scene.add(light);

      const dirLight = new THREE.DirectionalLight(0xffffff);
      dirLight.position.set(3, 10, 10);
      scene.add(dirLight);

      const controls = new THREE.PointerLockControls(camera, document.body);
      document.body.addEventListener('click', () => controls.lock());

      // Floor
      const floorGeometry = new THREE.PlaneGeometry(200, 200);
      const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = -Math.PI / 2;
      scene.add(floor);

      // Player Gun (simple box)
      const gunGeometry = new THREE.BoxGeometry(0.3, 0.2, 1);
      const gunMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });
      const gun = new THREE.Mesh(gunGeometry, gunMaterial);
      gun.position.set(0.4, -0.3, -0.7);
      camera.add(gun);
      scene.add(camera);

      // Enemies (simple red boxes)
      const enemyGeometry = new THREE.BoxGeometry(1, 2, 1);
      const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const enemies = [];
      for (let i = 0; i < 5; i++) {
        const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
        enemy.position.set(Math.random() * 100 - 50, 1, Math.random() * 100 - 50);
        scene.add(enemy);
        enemies.push(enemy);
      }

      const move = { forward: false, back: false, left: false, right: false };
      const velocity = new THREE.Vector3();

      document.addEventListener('keydown', e => {
        if (e.code === 'KeyW') move.forward = true;
        if (e.code === 'KeyS') move.back = true;
        if (e.code === 'KeyA') move.left = true;
        if (e.code === 'KeyD') move.right = true;
      });
      document.addEventListener('keyup', e => {
        if (e.code === 'KeyW') move.forward = false;
        if (e.code === 'KeyS') move.back = false;
        if (e.code === 'KeyA') move.left = false;
        if (e.code === 'KeyD') move.right = false;
      });

      // Shooting effect
      document.addEventListener('click', () => {
        const bullet = new THREE.Mesh(
          new THREE.SphereGeometry(0.05),
          new THREE.MeshBasicMaterial({ color: 0xffff00 })
        );
        bullet.position.copy(camera.position);
        bullet.velocity = new THREE.Vector3();
        camera.getWorldDirection(bullet.velocity);
        bullet.velocity.multiplyScalar(1);
        bullet.tick = () => {
          bullet.position.add(bullet.velocity);
        };
        scene.add(bullet);
        bullets.push(bullet);
      });

      const bullets = [];

      function animate() {
        requestAnimationFrame(animate);

        const speed = 0.1;
        velocity.set(0, 0, 0);
        if (move.forward) velocity.z -= speed;
        if (move.back) velocity.z += speed;
        if (move.left) velocity.x -= speed;
        if (move.right) velocity.x += speed;

        controls.moveRight(velocity.x);
        controls.moveForward(velocity.z);

        bullets.forEach(bullet => bullet.tick());

        renderer.render(scene, camera);
      }

      animate();
    });
  </script>
</body>
</html>
